<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
          <section class="filters">
		  <div class="locations">
			<h3>States</h3>
			<h4>Enugu, Abuja</h4>
			<ul class="popover">
				<li><h2>Enugu</h2></li>
				<li>Uwani</li>
				<li>New Haven</li>
				<li><h2>Abuja</h2></li>
				<li>Garki</li>
				<li>FCT</li>
			</ul>
		  </div>
		  <div class="amenities">
			<h3>Amenities</h3>
			<h4>Water, Electricity</h4>
			<ul class="popover">
				<li>Water</li>
				<li>Kitchen</li>
				<li>Electricity</li>
				<li>Park</li>
			</ul>
		  </div>
		  <button type="submit">Search</button>
          </section>
        </div>
        <footer>
            <div>Best School</div>
        </footer>
    </body>
</html>
